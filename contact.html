<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Contact Us</title>
  </head>

  <body>
    <nav class="navbar has-shadow is-dark">
      <div class="container">
        <div class="navbar-brand">
          <a class="navbar-item" href="./index.html">
            <span class="icon is-size-4">
              <i class="fa fa-briefcase"></i>
            </span>
            <small class="is-large ml-2">Jobs Finder</small>
          </a>

          <div class="navbar-burger burger">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
        <div
          class="
            navbar-menu
            menu-container
            overflow-hidden
            is-light is-flex-desktop is-align-content-center
          "
        >
          <div class="navbar-end menu">
            <a class="navbar-item" href="./index.html">
              <span class="icon">
                <i class="fa fa-home"></i>
              </span>
              <span>Home</span>
            </a>
            <a
              class="navbar-item"
              href="https://github.com/AidKool/jobs-finder"
            >
              <span class="icon">
                <i class="fab fa-github"></i>
              </span>
              <span>View Source</span>
            </a>
            <div class="navbar-item has-dropdown is-hoverable">
              <div class="navbar-link is-white documentation">
                <span class="icon">
                  <i class="fa fa-book"></i>
                </span>
                <span>Documentation</span>
              </div>

              <div class="navbar-dropdown is-boxed">
                <a
                  class="navbar-item"
                  href="https://www.reed.co.uk/developers/jobseeker"
                  >Reed Jobseeker
                </a>
                <a class="navbar-item" href="https://developer.ons.gov.uk/">
                  Office for National Statistics
                </a>
                <a class="navbar-item" href="https://myptv.com/developer/">
                  MYPTV
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <main class="section">
      <section class="hero is-fullheight">
        <div class="hero-body">
          <div class="container has-text-centered">
            <div class="columns is-8 is-variable">
              <div
                class="
                  column
                  is-half-tablet is-three-fifths-desktop
                  has-text-left
                "
              >
                <h1 class="title is-1">Contact Us</h1>
                <p class="is-size-4">
                  Please get in touch if you have any questions.
                </p>
                <ul class="social-media is-flex">
                  <li>
                    <a href="https://www.facebook.com/Reedcouk">
                      <span class="button icon is-light is-large mr-2">
                        <i class="fab fa-facebook-f"></i>
                      </span>
                    </a>
                  </li>
                  <li>
                    <a href="https://twitter.com/reedcouk">
                      <span class="button icon is-light is-large mr-2">
                        <i class="fab fa-twitter"></i>
                      </span>
                    </a>
                  </li>
                  <li>
                    <a href="https://www.youtube.com/user/reedglobal">
                      <span class="button icon is-light is-large mr-2">
                        <i class="fab fa-youtube"></i>
                      </span>
                    </a>
                  </li>
                  <li>
                    <a href="https://www.instagram.com/reedcouk/">
                      <span class="button icon is-light is-large mr-2">
                        <i class="fab fa-instagram"></i>
                      </span>
                    </a>
                  </li>
                </ul>
              </div>
              <div
                class="
                  column
                  is-half-tablet is-two-fifths-desktop
                  has-text-left
                "
              >
                <form action="https://formspree.io/f/xayvyyla" method="POST">
                  <div class="field">
                    <label class="label" for="full-name">Name</label>
                    <div class="control">
                      <input
                        class="input is-medium"
                        id="full-name"
                        type="text"
                        name="full-name"
                        required
                      />
                    </div>
                  </div>
                  <div class="field">
                    <label class="label" for="email">Your Email</label>
                    <div class="control">
                      <p class="control has-icons-left has-icons-right">
                        <input
                          class="input"
                          name="email"
                          type="email"
                          id="email"
                          placeholder="Email"
                        />
                        <span class="icon is-small is-left">
                          <i class="fas fa-envelope"></i>
                        </span>
                        <span class="icon is-small is-right">
                          <i class="fas fa-check"></i>
                        </span>
                      </p>
                    </div>
                  </div>
                  <div class="field">
                    <label class="label" for="message">Message</label>
                    <div class="control">
                      <textarea
                        class="textarea is-medium"
                        name="message"
                        id="message"
                      ></textarea>
                    </div>
                  </div>
                  <div class="control">
                    <button
                      type="submit"
                      class="
                        submit
                        button
                        is-link is-fullwidth
                        has-text-weight-medium
                        is-medium
                      "
                    >
                      Send Message
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- javascript -->
    <script type="module" src="./js/contact.js"></script>
  </body>
</html>
