<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Contact Us</title>
</head>

<body>
    <nav class="navbar has-shadow">
        <div class="navbar-brand">
            <a class="navbar-item">
                <!-- <img src="images/logo.png" /> -->
            </a>
            <div class="navbar-burger burger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div class="navbar-menu">
            <div class="navbar-start">
                <div class="navbar-item">
                    <small>Job searching made easy</small>
                </div>
            </div>

            <div class="navbar-end">
                <div class="navbar-item has-dropdown is-hoverable">
                    <div class="navbar-link">About us</div>
                    <div class="navbar-dropdown">
                        <a class="navbar-item">
                            <div>
                                <span class="icon is-small">
                                    <i class="fa fa-user-circle-o"></i>
                                </span>
                                Profile
                            </div>
                        </a>
                        <a class="navbar-item favourites">Favourites</a>
                        <a class="navbar-item open-modal-button" data-target="report-a-bug">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <main>
        <section class="section has-text-centered">
            <h1 class="title is-size-1">Contact us</h1>
            <p class="is-size-4">Please get in touch if you have any questions.</p>
        </section>
            <section class="section is-medium">
                <div class="field">
                    <div class="columns is-justify-content-center">
                        <div class="column is-one-quarter">
                            <label for="first-name">First name</label>
                            <input class="input is-normal" type="text" placeholder="First name">  
                        </div>
                        <div class="column is-one-quarter">
                            <label for="last-name">Last name</label>
                            <input class="input is-normal" type="text" placeholder="Last name">
                        </div>   
                    </div>  
                    <div class="columns is-justify-content-center">  
                        <div class="column is-one-quarter">
                            <label for="phone-number">Phone number (optional)</label>
                            <input class="input is-normal" type="text" placeholder="Phone number">  
                        </div>
                        <div class="column is-one-quarter">
                            <label for="email">Email</label>
                            <div class="field">
                                <p class="control has-icons-left has-icons-right">
                                  <input class="input" type="email" placeholder="Email">
                                  <span class="icon is-small is-left">
                                    <i class="fas fa-envelope"></i>
                                  </span>
                                  <span class="icon is-small is-right">
                                    <i class="fas fa-check"></i>
                                  </span>
                                </p>
                            </div> 
                        </div>    
                    </div>
                </div>
            </section>
    </main>
</body>

</html>
