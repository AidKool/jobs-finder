  <main>
    <section class="section has-text-centered">
      <h1 class="title is-size-1">Contact us</h1>
      <p class="is-size-4">Please get in touch if you have any questions.</p>
    </section>
    <section class="section">
      <form action="https://formspree.io/f/xayvyyla" method="POST">
        <div class="field">
          <div class="columns is-justify-content-center">
            <div class="column is-3">
              <label for="fname">First name</label>
              <input class="input is-normal" type="text" id="fname" name="fname" placeholder="First name">
            </div>
            <div class="column is-3">
              <label for="lname">Last name</label>
              <input class="input is-normal" type="text" id="lname" name="lname" placeholder="Last name">
            </div>
          </div>
          <div class="columns is-justify-content-center">
            <div class="column is-3">
              <label for="telNo">Phone number (optional)</label>
              <input class="input is-normal" id="telNo" name="telNo" type="tel" size="13" minlength="10" maxlength="13">
            </div>
            <div class="column is-3">
              <label for="email">Email</label>
              <div class="field">
                <p class="control has-icons-left has-icons-right">
                  <input class="input" type="email" id="email" placeholder="Email">
                  <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                  </span>
                  <span class="icon is-small is-right">
                    <i class="fas fa-check"></i>
                  </span>
                </p>
              </div>
            </div>
          </div>
          <div class="columns is-justify-content-center">
            <div class="column is-6">
              <label for="textarea"
                >Please provide any additional information:
                (optional)</label>
              <textarea
                id="textarea"
                placeholder="Please leave any additional comments here">
              </textarea>
            </div>
        </div>
          <div class="columns is-justify-content-center">
            <button type="submit" value="submit" class="submit button is-success">
              Submit
            </button>
          </div>
          <button class="button is-link is-pulled-right">
            <a class="has-text-white" href="/index.html">Go back</a>
          </button>
        </div>
      </form>
    </section>
  </main>
