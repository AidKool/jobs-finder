<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Jobs Finder - Find your next job</title>
  </head>

  <body>
    <nav class="navbar has-shadow is-dark">
      <div class="container">
        <div class="navbar-brand">
          <a class="navbar-item">
            <small class="is-size-4">Job searching made easy</small>
          </a>
          <div class="navbar-burger burger">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </div>
    </nav>

    <main class="section py-5 is-flex is-align-items-center">
      <div class="container">
        <div class="columns is-desktop">
          <div class="column is-4-desktop is-3-widescreen">
            <div class="form-container">
              <form>
                <div class="what field">
                  <label class="label">What</label>
                  <p class="control">
                    <input
                      class="what input"
                      type="text"
                      placeholder="e.g. Full Stack Developer"
                    />
                  </p>
                </div>
                <div class="where field">
                  <label class="label">Where</label>
                  <p class="control">
                    <input
                      class="where input"
                      type="text"
                      placeholder="e.g. Manchester"
                    />
                  </p>
                </div>
                <div class="field center-column start">
                  <label class="label">Distance</label>
                  <div class="select is-fullwidth">
                    <select class="distance">
                      <option value="0">0 miles</option>
                      <option value="1">1 mile</option>
                      <option value="3">3 miles</option>
                      <option value="5">5 miles</option>
                      <option value="10">10 miles</option>
                      <option value="15">15 miles</option>
                      <option value="20">20 miles</option>
                      <option value="20">30 miles</option>
                      <option value="20">50 miles</option>
                    </select>
                  </div>
                </div>
                <div class="field center-column start">
                  <label class="label">From: </label>
                  <div class="select is-fullwidth">
                    <select class="starting-salary">
                      <option value="0">£ Any</option>
                      <option value="10000">Up to £10,000</option>
                      <option value="15000">£15,000</option>
                      <option value="20000">£20,000</option>
                      <option value="25000">£25,000</option>
                      <option value="30000">£30,000</option>
                      <option value="35000">£35,000</option>
                      <option value="40000">£40,000</option>
                      <option value="45000">£45,000</option>
                      <option value="50000">£50,000</option>
                      <option value="55000">£55,000</option>
                      <option value="60000">£60,000</option>
                      <option value="65000">£65,000</option>
                      <option value="70000">£70,000</option>
                      <option value="75000">£75,000</option>
                      <option value="80000">£80,000</option>
                      <option value="85000">£85,000</option>
                      <option value="90000">£90,000</option>
                      <option value="95000">£95,000</option>
                      <option value="100000">£100,000+</option>
                    </select>
                  </div>
                </div>
                <div class="field center-column start">
                  <label class="label">To: </label>
                  <div class="select is-fullwidth">
                    <select class="ending-salary">
                      <option value="100000">£ Any</option>
                      <option value="10000">Up to £10,000</option>
                      <option value="15000">£15,000</option>
                      <option value="20000">£20,000</option>
                      <option value="25000">£25,000</option>
                      <option value="30000">£30,000</option>
                      <option value="35000">£35,000</option>
                      <option value="40000">£40,000</option>
                      <option value="45000">£45,000</option>
                      <option value="50000">£50,000</option>
                      <option value="55000">£55,000</option>
                      <option value="60000">£60,000</option>
                      <option value="65000">£65,000</option>
                      <option value="70000">£70,000</option>
                      <option value="75000">£75,000</option>
                      <option value="80000">£80,000</option>
                      <option value="85000">£85,000</option>
                      <option value="90000">£90,000</option>
                      <option value="95000">£95,000</option>
                      <option value="100000">£100,000+</option>
                    </select>
                  </div>
                </div>
                <div class="field">
                  <label class="label">Job Type</label>
                  <div class="center-column start">
                    <label class="checkbox">
                      <input type="checkbox" name="permanent" />
                      Permanent
                    </label>
                    <label class="checkbox">
                      <input type="checkbox" name="temp" />
                      Temporary
                    </label>
                    <label class="checkbox">
                      <input type="checkbox" name="contract" />
                      Contract
                    </label>
                    <label class="checkbox">
                      <input type="checkbox" name="fullTime" />
                      Full-time
                    </label>
                    <label class="checkbox">
                      <input type="checkbox" name="partTime" />
                      Part-time
                    </label>
                  </div>
                </div>
                <div class="field">
                  <label class="label">Posted by</label>
                  <div class="center-column start">
                    <label class="checkbox">
                      <input type="checkbox" name="postedByRecruitmentAgency" />
                      Agency
                    </label>
                    <label class="checkbox">
                      <input type="checkbox" name="postedByDirectEmployer" />
                      Employer
                    </label>
                  </div>
                </div>
                <div class="field">
                  <div class="buttons">
                    <button
                      type="submit"
                      class="submit button is-success is-fullwidth"
                    >
                      Submit
                    </button>
                    <a
                      href="./favourites.html"
                      class="button is-info is-fullwidth favourites"
                    >
                      <span class="icon is-small mr-2">
                        <i class="fas fa-heart ml-2"></i>
                      </span>
                      Favourites
                    </a>
                  </div>
                </div>
              </form>
            </div>
          </div>

          <div class="column is-8-desktop is-9-widescreen">
            <section id="map" class="map"></section>
            <section class="jobs">
              <p class="number-jobs my-3"></p>
              <ul></ul>
            </section>
            <nav class="pagination is-centered py-1"></nav>
          </div>
          <div class="modal jobs-modal"></div>
        </div>
      </div>
    </main>
    <footer class="footer py-4 has-background-dark">
      <div class="container center-row">
        <a href="https://www.facebook.com/Reedcouk">
          <span class="icon is-small mr-2">
            <i class="fab fa-facebook-f"></i>
          </span>
        </a>
        <a href="https://twitter.com/reedcouk">
          <span class="icon is-small mr-2">
            <i class="fab fa-twitter"></i>
          </span>
        </a>
        <a href="https://www.youtube.com/user/reedglobal">
          <span class="icon is-small mr-2">
            <i class="fab fa-youtube"></i>
          </span>
        </a>
        <a href="https://www.instagram.com/reedcouk/">
          <span class="icon is-small mr-2">
            <i class="fab fa-instagram"></i>
          </span>
        </a>
        <a href="./contact.html">
          <span class="icon is-small mr-2">
            <i class="far fa-envelope"></i>
          </span>
        </a>
      </div>
      <div class="content has-text-centered mb-0">
        <p class="has-text-light">&copy; 2021 All Rights Reserverd</p>
      </div>
    </footer>
    <!-- leaflet -->
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <!-- javascript -->
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
